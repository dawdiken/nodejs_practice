<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>

id <input name="id"/><br/>
fname <input name="fname"/><br/>
lname <input name="lname"/><br/>
email <input name="email"/><br/>
dob <input name="dob"/><br/>
username<input name="username"/><br/>
passw <input name="passw"/><br/>
<button id="createButton"> create</button>
<br/>
<div id="response">?</div>
<script>
    $(function(){
        $('#createButton').click(function(){
            var student = {
                id: $("input[name='id']").val(),
                fname: $("input[name='fname']").val(),
                lname: $("input[name='lname']").val(),
                email: $("input[name='email']").val(),
                dob: $("input[name='dob']").val(),
                usern: $("input[name='username']").val(),
                passw: $("input[name='passw']").val(),
            }
            console.log(student.id);
            console.log(student.fname);
            console.log(student.lname);
            console.log(student.email);
            console.log(student.dob);
            console.log(student.usern);
            console.log(student.passw);

            $.ajax({
                url:"/student/createme",
                method:"POST",
                data:student,
                dataType:"HTML",
                success:function(result){
                    console.log(result);
                    $('#response').html( result);
                },
                error:function(xhr,status,error){
                    console.log("error: "+error);
                }
            });
         });
    });
</script>

</body>
</html>
