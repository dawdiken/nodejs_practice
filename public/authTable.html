<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Text App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style type="text/css">
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        div {
            text-align: center;
        }
        form{
            margin: 20px 0;
        }
        form input, button{
            padding: 5px;
        }
        table{
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td{
            border: 1px solid #cdcdcd;
        }
        table th, table td{
            padding: 10px;
            text-align: left;
        }
    </style>

</head>
<body>

<div class="jumbotron">
    <div class="container text-center">
        <h1>Authentication Table</h1>
        <p>Table of all Users and Passwords</p>
    </div>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <form style="text-align: center">
                <input type="number" name="userID">
                <input type="text" name="fname">
                <input type="text"  name="lname">
                <input type="text"  name="email">
                <input type="date"  name="dob">
                <input type="text"  name="usern">
                <input type="text"  name="passw"><br>
                <input type="button" id="createuser" value="Add User">
            </form>
        </div>
    </div>
</nav>
<form>
    <table align='center' id="User_table">
        <thead>
        <tr>
            <th>Select</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</form>
<div>
    <button type="button" class="delete-row">Delete Row</button>
    <button type="button" class="edit-row">Edit Row</button><br>
    <a href="Login.html"><button type="button" class="back-login">Back to login Page</button></a>
</div>

</body>

<script type="text/javascript">
    $(document).ready(function() {
        $(function () {
            $.ajax({
                url:"/student/",
                method:"GET",
                data:"",
                dataType:"JSON",
                success:function(result){
                    console.log(result);
                    populateTable(result);
                    console.log("lenght");
                    console.log(result.length);
                },
                error:function(xhr,status,error){
                    console.log("error: "+error);
                }

            });
            $('#createuser').click(function () {
                var student = {
                    id: $("input[name='userID']").val(),
                    fname: $("input[name='fname']").val(),
                    lname: $("input[name='lname']").val(),
                    email: $("input[name='email']").val(),
                    dob: $("input[name='dob']").val(),
                    usern: $("input[name='usern']").val(),
                    passw: $("input[name='passw']").val()

                }
                console.log(student);
                console.log("this is here");
                var markup = "<tr><td><input type='checkbox' name='record'></td> <td class='fname'>" + student.fname + "</td><td class='lname'>" + student.lname + "</td><td class='email'>" + student.email + "</td><td class='dob'>" + student.dob + "</td><td class='usern'>" + student.usern + "</td><td class='pwd'>" + student.passw + "</td></tr>";
                $("table tbody").append(markup);

                $.ajax({
                    url: "/student/createme",
                    method: "POST",
                    data: student,
                    dataType: "HTML",
                    success: function (result) {
                        console.log(result);
                        $('#response').html(result);
                    },
                    error: function (xhr, status, error) {
                        console.log("error: " + error);
                    }
                });
            });
        });
    });

    function populateTable(students){
        var table = document.getElementById("student-table");

        var len = students.length;
        for (var i = 0; i<len; i++){
            var student = students[i];
            var markup = "<tr><td><input type='checkbox' name='record'></td> <td class='fname'>" + student.fname + "</td><td class='lname'>" + student.lname + "</td><td class='email'>" + student.email + "</td><td class='dob'>" + student.dob + "</td><td class='usern'>" + student.usern + "</td><td class='pwd'>" + student.passw + "</td></tr>";
            $("table tbody").append(markup);
        }
    }

</script>


<footer class="container-fluid text-center">
    <p>The Text App</p>
</footer>

</body>
</html>
